<!DOCTYPE html>
<html>
<head>
<title>Tic tac toe game</title>
<meta charset="utf-8"/>
</head>
<body style="background-color: black; margin: 0; padding: 0;">
<canvas id="canvas" height="600" width="600" style="border: 2px solid red; background-color: orange; float: left; padding: 0;" onmousemove="update_position(event);" onclick="set_mark();">
</canvas>
<div id="game_data" style="float: right; background-color: white; border: 2px solid red; padding: 5px 35px;">
<h4>Game data</h4>
<div>
<h5>Your position</h5>
<p id="position">Default: 0x , 0y</p>
</div>
<div>
<h5>The square you are on</h5>
<p id="your_square">Default: 1</p>
</div>
</div>
<div style="clear: both;"></div>
<script src="javascript.js"></script>
</body>
</html>
