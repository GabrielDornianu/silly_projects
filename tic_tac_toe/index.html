<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="icon.png">
<title>Tic tac toe game</title>
<meta charset="utf-8"/>
</head>
<body style="background-color: black; margin: 0; padding: 0;">
<canvas id="canvas" height="600" width="600" style="border: 2px solid red; background-color: orange; float: left; padding: 0;" onmousemove="update_position(event);" onclick="select_square();">
</canvas>
<div id="settings" style="float: left; border: 1px solid white; background-color: white; text-align:center;margin-top: 200px;">
<img src="repeat.png" height="40" width="40" style="display: inline-block">
<div  style="border-top: 1px solid white; text-align: center;">
<div style="display: inline-block; padding: 5px;" onclick="set_difficulty(1)">Easy</div>
<div style="display: inline-block; padding: 5px;" onclick="set_difficulty(2)">Medium</div>
<div style="display: inline-block; padding: 5px;" onclick="set_difficulty(3)">Hard</div>
</div>
</div>
<div id="game_data" style="float: right; background-color: white; border: 2px solid red; padding: 5px 35px;">
<h4>Game data</h4>
<div>
<h5>Your position</h5>
<p id="position">Default: 0x , 0y</p>
</div>
<div>
<h5>The square you are on</h5>
<p id="your_square">Default: 1</p>
</div>
</div>
<div style="clear: both;"></div>
<script src="javascript.js"></script>
</body>
</html>
