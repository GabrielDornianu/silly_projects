<!DOCTYPE html>
<html>
<head>
<title>X and 0 game</title>
<meta charset="utf-8"/>
</head>
<body style="background-color: black;">
<canvas id="canvas" height="600" width="600" style="border: none;background-color: orange; float: left;" onmousemove="update_position(event);" onclick="set_mark();">
</canvas>
<div id="game_data" style="float: right; background-color: white; border: 2px solid red; margin-right: 50px; padding: 5px 35px;">
<h4>Game data</h4>
<div>
<h5>Your position</h5>
<p id="position">Default: 0x , 0y</p>
</div>
<div>
<h5>The square you are on</h5>
<p id="your_square">Default: 1</p>
</div>
</div>
<script src="javascript.js"></script>
</body>
</html>
